{% extends 'base.html' %}
{% block style %}
<style>
    td, th {
        color: white;
        border: 1px solid rgb(219, 206, 90);
        text-align: center;
        vertical-align: middle;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th {
        background-color: rgb(16, 18, 19);
        color: rgb(219, 206, 90);
    }


    table caption {
        color: rgb(219, 206, 90);
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    table thead {
        border-bottom: 2px solid rgb(219, 206, 90);
    }
</style>
{% endblock %}
{% block content %}
<div class="container" style="color: white; background-color: rgb(16, 18, 19); padding: 20px; border-radius: 10px; margin-top: 50px; margin-bottom: 50px;">
    <h1 style="color: rgb(219, 206, 90); text-align: center;">Your Bookings</h1>

    {% if bookings %}
        <table class="table table-dark" style="margin-top: 35px; margin-bottom: 35px;">
            <thead>
                <tr>
                    <th scope="col">Service</th>
                    <th scope="col">Amount Paid</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.service_type }}</td>
                    <td>{{ booking.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You have no bookings at the moment.</p>
    {% endif %}
</div>
{% endblock %}
