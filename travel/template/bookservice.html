{% extends 'base.html' %}

{% block style %}
<style>
    .form-container {
        background-color:rgb(16,21,21);
        padding: 20px;
        border-radius: 10px;
        width: 600px;
        margin: 50px auto;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: center;
    }

    .form-control {
        padding: 10px;
        font-size: 14px;
        background-color: transparent;
        color: white;
        border: 1px solid rgb(116, 125, 128);
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        width: 100%;
        display: block;
        margin: 0 auto;
    }

    .form-control::placeholder {
        color: rgb(219, 206, 90);
    }

    .form-control:hover, .form-control:focus {
        background-color: rgb(219, 206, 90);
        color: black;
        border-color: rgb(219, 206, 90);
        outline: none;
    }

    .btn-primary {
        background-color: black;
        color: white;
        border: 1px solid white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: block;
        margin: 20px auto; /* Center align the button */
    }

    .btn-primary:hover {
        background-color: rgb(219, 206, 90);
        color: black;
    }
</style>
{% endblock %}

{% block content %}
<script>
    function validateMobile() {
        const mobileInput = document.querySelector('input[name="phone"]');
        const mobilePattern = /^[0-9]{10}$/;
        if (!mobilePattern.test(mobileInput.value)) {
            alert('Please enter a valid 10-digit mobile number');
            return false;
        }
        return true;
    }
</script>
<div class="container form-container">
    <h1 style="color: rgb(219, 206, 90); text-align: center;">Book Your Service</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="service_type" value="{{ service_type }}">
        <input type="hidden" name="service_id" value="{{ service.id }}">

        <div class="form-group">
            <label for="name" style="color: rgb(219, 206, 90);">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="address" style="color: rgb(219, 206, 90);">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="phone" style="color: rgb(219, 206, 90);">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
