{% extends 'base.html' %}

{% block style %}
<style>
    body {
        background-color: black;
    }
    .form-container {
        background-color: rgb(16, 18, 19);
        color: gold;
        padding: 30px;
        width: 600px;
        margin: 50px auto;
        border-radius: 15px;
    }
    .form-control {
        width: 80%;
        padding: 12px;
        margin: 20px auto;
        border-radius: 10px;
        background-color: transparent;
        color: gold;
        border: 2px solid rgb(116, 125, 128);
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        display: block;
    }
    .form-control::placeholder {
        color: rgb(219, 206, 90);
    }
    .form-control:hover, .form-control:focus {
        background-color: gold;
        color: black;
        border-color: gold;
        outline: none;
    }
    .form-control[type="submit"] {
        width: auto;
        padding: 12px 24px;
        background-color: gold;
        color: black;
        margin: 20px auto;
        display: block;
        font-weight: bold;
        border: 2px solid gold;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s;
    }
    .form-control[type="submit"]:hover {
        background-color: black;
        color: gold;
    }
    .form-control[type="submit"]:active {
        background-color: darkgoldenrod;
        color: black;
    }
    h2 {
        text-align: center;
        color: gold;
        margin-bottom: 20px;
    }
    .contact-section {
        background-color: black; /* Page background black */
        padding: 50px 0;
    }
</style>
{% endblock %}

{% block title %}
<title>Contact</title>
{% endblock %}

{% block content %}
<!-- Contact Start -->
<div class="contact-section">
    <div class="container">
        <form class="form-container" method="post">
            {% csrf_token %}
            <h2>Contact For Any Query</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="name" name="n" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="e" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="subject" name="s" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" rows="5" name="m" placeholder="Message" required></textarea>
            </div>
            <div class="mb-3">
                <input type="submit" class="form-control" value="Send Message">
            </div>
        </form>
    </div>
</div>
<!-- Contact End -->
{% endblock %}
